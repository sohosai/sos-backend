openapi: 3.0.0
info:
  title: sos21-api-server
  version: 0.1.0
  contact:
    name: coord_e
    email: me@coord-e.com
  description: |
    RPC-style HTTP API server for SOS21.
    We use only `GET` and `POST` methods in our API, for immutable and mutable endpoints respectively.
servers:
  - url: "http://localhost:3000"
    description: Local server
  - url: "http://localhost:4010"
    description: Local server (with validation proxy)
paths:
  /me:
    get:
      summary: me
      tags:
        - me
        - user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: ./model/user/User.yml
                required:
                  - user
              examples: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: me
      description: ログインしているユーザーの情報を返します。
      parameters: []
  /signup:
    post:
      summary: signup
      tags:
        - me
        - user
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: ./model/user/User.yml
                required:
                  - user
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ./model/error/Error.yml
                  - type: object
                    properties:
                      status:
                        type: integer
                        enum:
                          - 400
                      error:
                        type: object
                        required:
                          - type
                          - info
                        properties:
                          type:
                            type: string
                            enum:
                              - API
                          info:
                            type: object
                            required:
                              - type
                              - field
                            properties:
                              type:
                                type: string
                                enum:
                                  - INVALID_FIELD
                              field:
                                type: string
                    required:
                      - status
                      - error
              examples: {}
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ./model/error/Error.yml
                  - type: object
                    properties:
                      status:
                        type: integer
                        enum:
                          - 409
                      error:
                        type: object
                        required:
                          - type
                          - info
                        properties:
                          type:
                            type: string
                            enum:
                              - API
                          info:
                            type: object
                            required:
                              - type
                            properties:
                              type:
                                type: string
                                enum:
                                  - ALREADY_SIGNED_UP
                    required:
                      - status
                      - error
              examples:
                Already signed up:
                  value:
                    status: 409
                    error:
                      type: API
                      info:
                        type: ALREADY_SIGNED_UP
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: ./model/user/UserName.yml
                kana_name:
                  $ref: ./model/user/UserKanaName.yml
                phone_number:
                  type: string
                affiliation:
                  type: string
              required:
                - name
                - kana_name
                - phone_number
                - affiliation
      description: ユーザー情報を登録します。
  /user/list:
    get:
      summary: user/list
      tags:
        - user
        - committee
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: ./model/user/User.yml
                required:
                  - users
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: user/list
      description: ユーザ一覧を返します。
    parameters: []
  /user/export:
    get:
      summary: user/export
      tags:
        - user
        - committee
      responses:
        "200":
          description: OK
          content:
            text/csv:
              schema:
                type: string
                description: カンマ区切り、CRLF 改行の CSV
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: user/export
      parameters:
        - schema:
            type: string
            example: 内部ID
          in: query
          name: field_id
          description: 与えられた場合、その名前の列でユーザーの ID を出力します。
        - schema:
            type: string
            example: 登録日時
          in: query
          name: field_created_at
          description: 与えられた場合、その名前の列でユーザーの作成日時を出力します。
        - schema:
            type: string
            example: 名
          in: query
          name: field_first_name
          description: 与えられた場合、その名前の列でユーザーの下の名前を出力します。
        - schema:
            type: string
            example: 姓
          in: query
          name: field_last_name
          description: 与えられた場合、その名前の列でユーザーの上の名前を出力します。
        - schema:
            type: string
            example: 名前
          in: query
          name: field_full_name
          description: 与えられた場合、その名前の列でユーザーのフルネームを出力します。
        - schema:
            type: string
            example: 名（よみがな）
          in: query
          name: field_kana_first_name
          description: 与えられた場合、その名前の列でユーザーの下の名前のよみがなを出力します。
        - schema:
            type: string
            example: 姓（よみがな）
          in: query
          name: field_kana_last_name
          description: 与えられた場合、その名前の列でユーザーの上の名前のよみがなを出力します。
        - schema:
            type: string
            example: 名前（よみがな）
          in: query
          name: field_kana_full_name
          description: 与えられた場合、その名前の列でユーザーのフルネームのよみがなを出力します。
        - schema:
            type: string
            example: メールアドレス
          in: query
          name: field_email
          description: 与えられた場合、その名前の列でユーザーのメールアドレスを出力します。
        - schema:
            type: string
            example: 電話番号
          in: query
          name: field_phone_number
          description: 与えられた場合、その名前の列でユーザーの電話番号を出力します。
        - schema:
            type: string
            example: 所属
          in: query
          name: field_affiliation
          description: 与えられた場合、その名前の列でユーザーの所属を出力します。
        - schema:
            type: string
            example: 権限
          in: query
          name: field_role
          description: 与えられた場合、その名前の列でユーザーのロールを出力します。
        - schema:
            type: string
            example: 管理者
          in: query
          name: role_administrator
          required: true
          description: "`administrator` ロールをどう表示するか指定します。"
        - schema:
            type: string
            example: 実委人（権限あり）
          in: query
          name: role_committee_operator
          required: true
          description: "`committee_operator` ロールをどう表示するか指定します。"
        - schema:
            type: string
            example: 実委人
          in: query
          name: role_committee
          required: true
          description: "`committee` ロールをどう表示するか指定します。"
        - schema:
            type: string
            example: 企画者
          in: query
          name: role_general
          required: true
          description: "`general` ロールをどう表示するか指定します。"
      description: ユーザ一覧を CSV で出力します。
    parameters: []
  /user/get:
    get:
      summary: user/get
      tags:
        - user
        - committee
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: ./model/user/User.yml
                required:
                  - user
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: user/get
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: user_id
          required: true
      description: 指定されたユーザーの情報を返します。
    parameters: []
  /me/project/list:
    get:
      summary: me/project/list
      tags:
        - me
        - project
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: ./model/project/Project.yml
                required:
                  - projects
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: me/project/list
      description: ログインしているユーザーの企画一覧を返します。
    parameters: []
  /me/file/list:
    get:
      summary: me/file/list
      tags:
        - me
        - file
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  files:
                    type: array
                    items:
                      $ref: ./model/file/File.yml
                required:
                  - files
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: me/file/list
      description: ログインしているユーザーのファイル一覧を返します。
    parameters: []
  /me/file/check-usage:
    get:
      summary: me/file/check-usage
      tags:
        - me
        - file
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  usage:
                    type: integer
                  quota:
                    type: integer
                    nullable: true
                required:
                  - usage
                  - quota
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: me/file/check-usage
      description: ログインしているユーザーのファイルの利用状況を返します。
    parameters: []
  /project/create:
    post:
      summary: project/create
      operationId: project/create
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    $ref: ./model/project/Project.yml
                required:
                  - project
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ./model/error/Error.yml
                  - type: object
                    properties:
                      status:
                        type: integer
                        enum:
                          - 400
                      error:
                        type: object
                        required:
                          - type
                          - info
                        properties:
                          type:
                            type: string
                            enum:
                              - API
                          info:
                            oneOf:
                              - properties:
                                  type:
                                    type: string
                                    enum:
                                      - INVALID_FIELD
                                  field:
                                    type: string
                                required:
                                  - type
                                  - field
                              - properties:
                                  type:
                                    type: string
                                    enum:
                                      - DUPLICATED_PROJECT_ATTRIBUTES
                                required:
                                  - type
                            type: object
                    required:
                      - status
                      - error
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ./model/error/Error.yml
                  - type: object
                    properties:
                      status:
                        type: integer
                        enum:
                          - 409
                      error:
                        type: object
                        required:
                          - type
                          - info
                        properties:
                          type:
                            type: string
                            enum:
                              - API
                          info:
                            type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - TOO_MANY_PROJECTS
                            required:
                              - type
                    required:
                      - status
                      - error
        "500":
          $ref: "#/components/responses/InternalServerError"
      description: 企画を作成します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                kana_name:
                  type: string
                group_name:
                  type: string
                kana_group_name:
                  type: string
                description:
                  type: string
                category:
                  $ref: ./model/project/ProjectCategory.yml
                attributes:
                  type: array
                  items:
                    $ref: ./model/project/ProjectAttribute.yml
              required:
                - name
                - kana_name
                - group_name
                - kana_group_name
                - description
                - category
                - attributes
      tags:
        - project
    parameters: []
  /project/get:
    get:
      summary: project/get
      tags:
        - project
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    $ref: ./model/project/Project.yml
                required:
                  - project
              examples: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: ./model/error/Error.yml
                  - type: object
                    properties:
                      status:
                        type: integer
                        enum:
                          - 400
                      error:
                        type: object
                        required:
                          - type
                          - info
                        properties:
                          type:
                            type: string
                            enum:
                              - API
                          info:
                            type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - INVALID_PROJECT_CODE
                            required:
                              - type
                    required:
                      - status
                      - error
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/ProjectNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: project/get
      description: ID か企画番号で指定された企画の情報を返します。
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: project_id
        - schema:
            type: string
          in: query
          name: project_code
    parameters: []
  /project/list:
    get:
      summary: project/list
      tags:
        - project
        - committee
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: ./model/project/Project.yml
                required:
                  - projects
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: project/list
      description: 企画一覧を返します。
    parameters: []
  /project/export:
    get:
      summary: project/export
      tags:
        - project
        - committee
      responses:
        "200":
          description: OK
          content:
            text/csv:
              schema:
                type: string
                description: カンマ区切り、CRLF 改行の CSV
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
      operationId: project/export
      parameters:
        - schema:
            type: string
            example: 内部ID
          in: query
          name: field_id
          description: 与えられた場合、その名前の列で企画の ID を出力します。
        - schema:
            type: string
            example: 企画番号
          in: query
          name: field_code
          description: 与えられた場合、その名前の列で企画番号を出力します。
        - schema:
            type: string
            example: 作成日時
          in: query
          name: field_created_at
          description: 与えられた場合、その名前の列で企画の作成日時を出力します。
        - schema:
            type: string
            example: 企画責任者 内部ID
          in: query
          name: field_owner_id
          description: 与えられた場合、その名前の列で企画責任者の ID を出力します。
        - schema:
            type: string
            example: 企画責任者 名
          in: query
          name: field_owner_first_name
          description: 与えられた場合、その名前の列で企画責任者の下の名前を出力します。
        - schema:
            type: string
            example: 企画責任者 姓
          in: query
          name: field_owner_last_name
          description: 与えられた場合、その名前の列で企画責任者の上の名前を出力します。
        - schema:
            type: string
            example: 企画責任者
          in: query
          name: field_owner_full_name
          description: 与えられた場合、その名前の列で企画責任者のフルネームを出力します。
        - schema:
            type: string
            example: 企画責任者 名（よみがな）
          in: query
          name: field_owner_kana_first_name
          description: 与えられた場合、その名前の列で企画責任者の下の名前のよみがなを出力します。
        - schema:
            type: string
            example: 企画責任者 姓（よみがな）
          in: query
          name: field_owner_kana_last_name
          description: 与えられた場合、その名前の列で企画責任者の上の名前のよみがなを出力します。
        - schema:
            type: string
            example: 企画責任者（よみがな）
          in: query
          name: field_owner_kana_full_name
          description: 与えられた場合、その名前の列で企画責任者のフルネームのよみがなを出力します。
        - schema:
            type: string
            example: 企画名
          in: query
          name: field_name
          description: 与えられた場合、その名前の列で企画名を出力します。
        - schema:
            type: string
            example: 企画名（よみがな）
          in: query
          name: field_kana_name
          description: 与えられた場合、その名前の列で企画名のよみがなを出力します。
        - schema:
            type: string
            example: 企画団体名
          in: query
          name: field_group_name
          description: 与えられた場合、その名前の列で企画団体名を出力します。
        - schema:
            type: string
            example: 企画団体名（よみがな）
          in: query
          name: field_kana_group_name
          description: 与えられた場合、その名前の列で企画団体名のよみがなを出力します。
        - schema:
            type: string
            example: 企画説明
          in: query
          name: field_description
          description: 与えられた場合、その名前の列で企画説明を出力します。
        - schema:
            type: string
            example: 企画形態
          in: query
          name: field_category
          description: 与えられた場合、その名前の列で企画形態を出力します。
        - schema:
            type: string
            example: 学術企画
          in: query
          name: field_attribute_academic
          description: 与えられた場合、その名前の列で企画が学術企画かどうかを出力します。
        - schema:
            type: string
            example: 芸術企画
          in: query
          name: field_attribute_artistic
          description: 与えられた場合、その名前の列で企画が芸術企画かどうかを出力します。
        - schema:
            type: string
            example: 委員会企画
          in: query
          name: field_attribute_committee
          description: 与えられた場合、その名前の列で企画が委員会企画かどうかを出力します。
        - schema:
            type: string
            example: 屋外企画
          in: query
          name: field_attribute_outdoor
          description: 与えられた場合、その名前の列で企画が屋外企画かどうかを出力します。
        - schema:
            type: string
            example: 一般
          in: query
          name: category_general
          description: "`general` 企画形態をどう表示するか指定します。"
          required: true
        - schema:
            type: string
            example: ステージ
          in: query
          description: "`stage` 企画形態をどう表示するか指定します。"
          name: category_stage
          required: true
        - schema:
            type: string
            example: 調理
          in: query
          description: "`cooking` 企画形態をどう表示するか指定します。"
          name: category_cooking
          required: true
        - schema:
            type: string
            example: 飲食物取扱
          in: query
          description: "`food` 企画形態をどう表示するか指定します。"
          name: category_food
          required: true
      description: 企画一覧を CSV で出力します。
    parameters: []
  /user/update:
    post:
      summary: user/update
      operationId: user/update
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: ./model/user/User.yml
                required:
                  - user
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
      tags:
        - user
        - admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  $ref: ./model/user/UserId.yml
                name:
                  $ref: ./model/user/UserName.yml
                kana_name:
                  $ref: ./model/user/UserKanaName.yml
                phone_number:
                  type: string
                affiliation:
                  type: string
                role:
                  $ref: ./model/user/UserRole.yml
              required:
                - id
      description: 指定されたユーザーの情報を更新します。
    parameters: []
  /project/update:
    post:
      summary: project/update
      operationId: project/update
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    $ref: ./model/project/Project.yml
                required:
                  - project
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/ProjectNotFound"
